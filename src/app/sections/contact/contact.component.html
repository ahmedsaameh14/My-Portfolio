<section id="contact" class="contact-section">
    <!-- Floating Background Icons -->
    <div class="floating-icon">
        <i class="bi bi-envelope-heart"></i>
    </div>
    <div class="floating-icon">
        <i class="bi bi-chat-dots"></i>
    </div>
    <div class="floating-icon">
        <i class="bi bi-telephone"></i>
    </div>
    <div class="floating-icon">
        <i class="bi bi-person-lines-fill"></i>
    </div>

    <div class="contact-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8 col-xl-6">
                    <div class="contact-card">
                        <!-- Header -->
                        <div class="contact-header">
                            <h1 class="contact-title">
                                <i class="bi bi-envelope-open me-3"></i>
                                Get In Touch
                            </h1>
                            <p class="contact-subtitle">
                                Let's start a conversation and bring your ideas to life
                            </p>
                        </div>

                        <!-- Contact Form -->
                        <div class="contact-form">
                            <form action="https://formspree.io/f/xgvnnnop" method="POST" id="contactForm">
                                <!-- Name Field -->
                                <div class="form-group">
                                    <label for="name" class="form-label">
                                        <i class="bi bi-person"></i>
                                        Full Name
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name"
                                        placeholder="Enter your full name" required />
                                </div>

                                <!-- Phone Number Field -->
                                <div class="form-group">
                                    <label for="phone" class="form-label">
                                        <i class="bi bi-telephone"></i>
                                        Phone Number
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone"
                                        placeholder="Enter your phone number" required />
                                </div>

                                <!-- Email Field -->
                                <div class="form-group">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope"></i>
                                        Email Address
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="Enter your email address" required />
                                </div>

                                <!-- Message Field -->
                                <div class="form-group">
                                    <label for="message" class="form-label">
                                        <i class="bi bi-chat-text"></i>
                                        Your Message
                                    </label>
                                    <textarea class="form-control" id="message" name="message" rows="5"
                                        placeholder="Write your message" required></textarea>
                                </div>

                                <!-- Submit Button -->
                                <button type="submit" class="submit-btn">
                                    <i class="bi bi-send me-2"></i>
                                    Send Message
                                </button>

                                <!-- Success Message (optional for JavaScript handling) -->
                                <div class="success-message" id="successMessage" style="display: none;">
                                    <i class="bi bi-check-circle me-2"></i>
                                    Thank you! Your message has been sent successfully.
                                </div>
                            </form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
